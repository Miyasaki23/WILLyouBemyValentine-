<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        .container {
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin: 20px 0;
        }

        .gif-container {
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            z-index: 999;
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: relative;
        }

        #success-page {
            display: none;
        }
    </style>
</head>
<body>

    <div id="main-card" class="container">
        <div class="gif-container">
            <div class="tenor-gif-embed" data-postid="16800497075279237228" data-share-method="host" data-aspect-ratio="1" data-width="100%">
                <a href="https://tenor.com/view/bubu-rose-bubu-sweet-bubu-love-gif-16800497075279237228">Bubu Rose Bubu Sweet GIF</a>
            </div>
        </div>

        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-page" class="container">
        <div class="gif-container">
            <div class="tenor-gif-embed" data-postid="26865258" data-share-method="host" data-aspect-ratio="1.07744" data-width="100%">
                <a href="https://tenor.com/view/peach-goma-peach-and-goma-peach-peach-cat-yay-gif-26865258">Peach Goma Peach And Goma Sticker</a>
            </div>
        </div>
        <h1 style="color: #d32f2f;">Yay! I knew you'd say Yes! ü•∞</h1>
    </div>

    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('main-card');
        const successPage = document.getElementById('success-page');
        
        let yesSize = 1;
        const noPhrases = [
            "No", "Are you sure?", "Really sure??", "Think again!", 
            "Last chance!", "Surely not?", "You're breaking my heart ;(", 
            "Give it another thought!", "I'm gonna cry...", "PLEASEEE"
        ];
        let phraseIndex = 0;

        const moveButton = () => {
            // Move No Button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Change No Text
            noBtn.innerText = noPhrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % noPhrases.length;

            // Grow Yes Button
            yesSize += 0.4;
            yesBtn.style.transform = `scale(${yesSize})`;
        };

        // Interaction Listeners
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none';
            successPage.style.display = 'block';
            document.body.style.backgroundColor = '#fce4ec';
        });
    </script>
</body>
</html>
